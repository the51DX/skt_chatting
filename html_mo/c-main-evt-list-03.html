<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" href="../assets/mo/css/style.css">
    <title>공지사항(공지사항이 없는 경우)</title>
</head>
<body>
  <div class="wrap">

    <!-- header -->
    <header id="header"></header>
    <!-- // header -->
      
    <!-- container -->
    <div id="container">
      <div class="content">
        <section class="section">
          <div class="inner">
            <div class="notice_wrap">
              <div class="tit_area">
                <h3 class="tit">공지사항</h3>
                <!-- <span class="sub_tit">채팅+의 다양한 소식등을 확인하세요.</span> -->
              </div>

              <div class="event">
                <div class="event_inn">
                  <div class="img_area">
                    <a href="#">
                      <img src="../assets/mo/img/event_list_img_01.png" alt="">
                    </a>
                  </div>
                </div>
              </div>

              <div class="notice_list_wrap">
                <div class="search_wrap">
                  <span class="list_nums">총 <span class="count">0</span>건</span>
                  <div class="search_box">
                    <div class="unit_box">
                      <input type="search" title="" placeholder="검색 키워드를 입력해 주세요.">
                      <button class="search_btn"><span class="blind">검색</span></button>
                    </div>
                  </div>
                </div>

                <div class="notice_list n_none">
                  <div class="list_type_table">
                    <table>
                      <colgroup>
                        <col style="width: 100%;">
                      </colgroup>
                      <thead class="blind">
                        <tr>
                          <th>검색 결과가 없습니다.</th>
                        </tr> 
                      </thead>
                      <tbody>
                        <tr class="fixed">
                          <td>
                            <a href="#">
                              <div class="badge"> 
                                <span>안내</span>
                              </div>
                              <p class="title">
                                보이스피싱 주의 안내
                              </p>
                              <span class="date">2023.08.02</span>
                            </a>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <img src="../assets/mo/img/common/ico_emphasis.png" alt="">
                            <p>검색 결과가 없습니다.</p>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <div class="btn_wrap">
                      <div class="w_btn">
                        <a href="">목록으로 돌아가기</a>
                      </div>
                    </div>
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>  
    <!-- // container -->

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- // footer -->
  </div> 

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../assets/mo/js/vendor/jquery-3.6.0.min.js"></script>
  <script src="../assets/mo/js/common.js"></script>
</body>
</html>
